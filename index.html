<style>
  :root {
    --bg-color: #000000;
    --card-bg: #1c1c1e;
    --card-bg-active: #2c2c2e;
    --primary: #0A84FF;
    --danger: #FF453A;
    --text-primary: #ffffff;
    --text-secondary: #8E8E93;
    --separator: #38383A;
    --radius: 16px;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-primary);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    margin: 0;
    padding-bottom: 90px;
  }

  .modern-input {
    background: var(--card-bg);
    border: 1px solid transparent;
    border-radius: 12px;
    padding: 16px;
    font-size: 17px;
    color: white;
    width: 100%;
    transition: all 0.2s ease;
    outline: none;
  }
  .modern-input:focus {
    background: var(--card-bg-active);
    border-color: var(--primary);
  }

  .glass-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 16px;
    position: relative;
    overflow: hidden;
  }

  .btn-action {
    background: var(--primary);
    color: white;
    font-weight: 600;
    border-radius: 12px;
    padding: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    transition: transform 0.1s;
    border: none;
    width: 100%;
  }
  .btn-action:active { transform: scale(0.98); opacity: 0.9; }
  .btn-danger { background: var(--danger); }
  .btn-ghost { background: var(--card-bg-active); color: var(--primary); }

  .nav-bar {
    position: fixed;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: rgba(28, 28, 30, 0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 10px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border: 0.5px solid rgba(255,255,255,0.1);
    z-index: 100;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .nav-item {
    color: var(--text-secondary);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    font-size: 10px;
    font-weight: 500;
    padding: 8px;
    border-radius: 12px;
    background: transparent;
    border: none;
    transition: all 0.2s;
    min-width: 60px;
  }
  .nav-item i { font-size: 24px; margin-bottom: 2px; line-height: 1; }
  .nav-item.active { color: var(--primary); background: rgba(10, 132, 255, 0.1); }

  .profile-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--card-bg-active);
    overflow: hidden;
    border: 2px solid var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }

  .list-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .list-row:last-child { border-bottom: none; }

  .hidden { display: none !important; }

  h1 { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin: 0; }
  h2 { font-size: 20px; font-weight: 700; margin-bottom: 15px; }
  .subtitle { font-size: 13px; color: var(--text-secondary); font-weight: 500; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block;}

  /* LOCK overlay */
  .lock-wrap {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }
  .lock-card {
    width: 100%;
    max-width: 420px;
    background: var(--card-bg);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.55);
  }
  .lock-title {
    font-weight: 800;
    font-size: 18px;
    margin: 0 0 8px 0;
  }
  .lock-sub {
    color: var(--text-secondary);
    font-size: 14px;
    margin: 0 0 16px 0;
    line-height: 1.35;
  }

  /* Telegram-only overlay */
  .tg-only {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.96);
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }
  .tg-only-card {
    width: 100%;
    max-width: 420px;
    background: var(--card-bg);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.55);
    text-align: left;
  }

  /* --- Skeleton (YouTube-like) --- */
  .skel {
    position: relative;
    overflow: hidden;
    background: #2a2a2c;
    border-radius: 10px;
  }
  .skel::after {
    content: "";
    position: absolute;
    top: 0;
    left: -160px;
    height: 100%;
    width: 160px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.10), transparent);
    animation: shimmer 1.2s infinite;
  }
  @keyframes shimmer {
    0% { transform: translateX(0); }
    100% { transform: translateX(360px); }
  }
  .skel-line { height: 12px; border-radius: 8px; }
  .skel-line.sm { height: 10px; }
  .skel-line.lg { height: 16px; }
  .skel-circle { width: 36px; height: 36px; border-radius: 9999px; }

  .skel-row {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  .skel-row:last-child { border-bottom: none; }

  .muted-divider { border-color: rgba(255,255,255,0.08); }
</style>

/** ---------------- STABLE API ---------------- */
async function api(path, body, { timeoutMs = 12000, retries = 1 } = {}) {
  const btns = document.querySelectorAll("button");
  btns.forEach(b => b.style.opacity = "0.7");

  try {
    let lastErr = null;

    for (let attempt = 0; attempt <= retries; attempt++) {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeoutMs);

      try {
        const r = await fetch(API_URL + path, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body || {}),
          signal: controller.signal
        });

        const text = await r.text();
        let data = null;
        try { data = text ? JSON.parse(text) : null; }
        catch { data = { ok:false, error:"non_json", message:"Server noto'g'ri javob berdi", raw:text }; }

        clearTimeout(timer);

        if (!r.ok || (data && data.ok === false)) {
          const msg = data?.message || data?.error || `HTTP ${r.status}`;

          if (data?.error === "not_registered") {
            showNotRegistered(msg);
            return null;
          }
          if (data?.error === "target_not_found") {
            tg?.showAlert?.("Xatolik: " + (data?.message || "Bunday foydalanuvchi botda mavjud emas"));
            return null;
          }

          tg?.showAlert?.("Xatolik: " + msg);
          return null;
        }

        return data;
      } catch (e) {
        clearTimeout(timer);
        lastErr = e;
        if (attempt < retries) { await sleep(350 * (attempt + 1)); continue; }
        const msg = e?.name === "AbortError" ? "Timeout. Worker javob bermadi." : (e.message || "Unknown error");
        tg?.showAlert?.("Xatolik: " + msg);
        return null;
      }
    }

    throw lastErr;
  } finally {
    btns.forEach(b => b.style.opacity = "1");
  }
}

/** ---------------- STATS ---------------- */
async function loadStats(){
  renderMonthSkeleton();
  renderHistorySkeleton();
  renderCalendarSkeleton();

  const data = await api("/api/stats",{
    userId:String(user.id),
    userName:user.first_name,
    userPhoto: user.photo_url || ""
  });

  const history = document.getElementById("history");
  const calendar = document.getElementById("calendar");
  history.innerHTML = ""; calendar.innerHTML = "";

  const S = UI[LANG] || UI.uz;

  if(!Array.isArray(data) || !data.length) {
    history.innerHTML = `<div class='text-center text-gray-500 py-4'>${escapeHtml(S.empty_no_cost)}</div>`;
    document.getElementById("stMonth").innerText = "0 so'm";
    return;
  }

  const now = new Date();
  let month = 0;

  data.sort((a,b)=>Number(b.id)-Number(a.id));
  const byDate={};

  data.slice(0, 5).forEach(x => {
    const d = new Date(Number(x.createdAt || x.id));
    const div = document.createElement("div");
    div.className = "list-row";
    div.innerHTML = `
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-blue-500 shrink-0">
          <i class="ph-bold ph-shopping-bag leading-none"></i>
        </div>
        <div>
          <div class="font-semibold text-sm">${escapeHtml(x.cat || "noma'lum")}</div>
          <div class="text-xs text-gray-500">${escapeHtml(x.name || "User")} ‚Ä¢ ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}</div>
        </div>
      </div>
      <div class="font-bold text-white">${Number(x.amount||0).toLocaleString()}</div>
    `;
    history.appendChild(div);
  });

  for(const x of data){
    const d=new Date(Number(x.createdAt||x.id));
    const key=d.toISOString().split("T")[0];
    const amount=Number(x.amount)||0;

    if(d.getMonth()===now.getMonth() && d.getFullYear()===now.getFullYear()) month+=amount;

    if(!byDate[key]) byDate[key]=[];
    byDate[key].push(x);
  }

  const days = Object.keys(byDate).sort((a,b)=>a<b?1:-1);
  for(const day of days){
    const block=document.createElement("div");
    block.className="glass-card !p-4";

    const d=new Date(day+"T00:00:00");
    let sum=0;
    byDate[day].forEach(x=>sum+=Number(x.amount)||0);

    let html=`<div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
      <span class="font-bold text-gray-300">${d.toLocaleDateString()}</span>
      <span class="text-blue-400 font-bold">${sum.toLocaleString()}</span>
    </div>`;

    for(const x of byDate[day]){
      html+=`<div class="flex justify-between text-sm mb-2 last:mb-0">
        <span class="text-gray-400">${escapeHtml(x.cat || "noma'lum")}
          <span class="text-xs opacity-50">(${escapeHtml(x.name || "")})</span>
        </span>
        <span>${Number(x.amount||0).toLocaleString()}</span>
      </div>`;
    }
    block.innerHTML=html;
    calendar.appendChild(block);
  }

  document.getElementById("stMonth").innerText = month.toLocaleString() + " so'm";
}
