<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); }
        .btn-primary { background-color: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); }
    </style>
</head>
<body class="p-4 select-none">

    <div id="tab-add" class="space-y-4">
        <h1 class="text-2xl font-bold text-center mb-6">üí∞ Xarajat qo'shish</h1>
        
        <div>
            <label class="block text-sm font-medium mb-1 op-70">Summa</label>
            <input type="number" id="amount" class="w-full p-3 rounded-xl border border-gray-300 bg-transparent text-lg" placeholder="Masalan: 12000">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1 op-70">Nima olindi?</label>
            <input type="text" id="cat" class="w-full p-3 rounded-xl border border-gray-300 bg-transparent" placeholder="Masalan: Non, Taksi">
        </div>

        <button onclick="addExpense()" class="btn-primary w-full py-4 rounded-xl font-bold text-lg mt-4 active:opacity-80 transition">
            Qo'shish
        </button>
    </div>

    <div id="tab-stats" class="hidden space-y-4">
        <h1 class="text-2xl font-bold text-center mb-4">üìä Statistika</h1>
        
        <div class="flex justify-between bg-gray-100 p-4 rounded-xl dark:bg-gray-800">
            <span>Bugun:</span>
            <span class="font-bold" id="stat-today">0</span>
        </div>
        <div class="flex justify-between bg-gray-100 p-4 rounded-xl dark:bg-gray-800">
            <span>Shu oy:</span>
            <span class="font-bold" id="stat-month">0</span>
        </div>

        <h3 class="font-bold mt-4">Oxirgi xarajatlar:</h3>
        <ul id="history-list" class="space-y-2 text-sm">
            </ul>
    </div>

    <div class="fixed bottom-0 left-0 w-full border-t bg-white dark:bg-black p-2 flex justify-around pb-4">
        <button onclick="switchTab('add')" class="flex flex-col items-center w-1/2 p-2 opacity-50 focus:opacity-100 font-bold">
            ‚ûï Qo'shish
        </button>
        <button onclick="switchTab('stats')" class="flex flex-col items-center w-1/2 p-2 opacity-50 focus:opacity-100 font-bold">
            üìä Statistika
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // ‚ö†Ô∏è –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –°–°–´–õ–ö–£ –ù–ê –í–ê–® WORKER
        const API_URL = "https://asik.windowsnoutbook.workers.dev"; 

        const user = tg.initDataUnsafe.user || { id: "test_id", first_name: "Test" };

        function switchTab(tab) {
            document.getElementById('tab-add').classList.add('hidden');
            document.getElementById('tab-stats').classList.add('hidden');
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            
            if(tab === 'stats') loadStats();
        }

        async function addExpense() {
            const amount = document.getElementById('amount').value;
            const cat = document.getElementById('cat').value;

            if (!amount || !cat) {
                tg.showAlert("Maydonlarni to'ldiring!");
                return;
            }

            tg.MainButton.showProgress();
            
            try {
                const res = await fetch(`${API_URL}/api/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        userName: user.first_name,
                        amount: amount,
                        cat: cat
                    })
                });

                if (res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    document.getElementById('amount').value = '';
                    document.getElementById('cat').value = '';
                    tg.showAlert("‚úÖ Saqlandi!");
                } else {
                    tg.showAlert("Xatolik yuz berdi.");
                }
            } catch (e) {
                alert("Internet xatosi: " + e.message);
            }
            tg.MainButton.hideProgress();
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/api/stats`, {
                    method: 'POST', // –ò–ª–∏ GET, –Ω–æ –≤ Worker –º—ã –ø—Ä–æ–≤–µ—Ä—è–µ–º body, –ª—É—á—à–µ POST –¥–ª—è API
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });
                const data = await res.json();
                
                // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
                const now = new Date();
                let todaySum = 0;
                let monthSum = 0;
                let html = "";

                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É
                data.sort((a, b) => b.id - a.id);

                data.forEach(item => {
                    const date = new Date(item.id);
                    if (date.toDateString() === now.toDateString()) todaySum += parseFloat(item.amount);
                    if (date.getMonth() === now.getMonth()) monthSum += parseFloat(item.amount);

                    html += `<li class="flex justify-between border-b pb-1 border-gray-200 dark:border-gray-700">
                        <span>${item.cat} <span class="text-xs opacity-50">(${item.name})</span></span>
                        <span class="font-mono">${item.amount}</span>
                    </li>`;
                });

                document.getElementById('stat-today').innerText = todaySum.toLocaleString();
                document.getElementById('stat-month').innerText = monthSum.toLocaleString();
                document.getElementById('history-list').innerHTML = html.slice(0, 500); // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ —á–∞—Å—Ç—å

            } catch (e) {
                document.getElementById('history-list').innerText = "Yuklashda xato...";
            }
        }
    </script>
</body>
</html>
